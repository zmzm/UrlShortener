<!DOCTYPE html>
<html lang="en" ng-app="Client">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>URL Shortener 3000</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet">

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">

</head>

<body class="index">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">URL Shortener</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="page-scroll">
                    <a href="#" ng-click="$rootScope.showLoginForm = true">Login</a>
                </li>
                <li class="page-scroll">
                    <a href="#" ng-click="$rootScope.showRegisterForm = true">Registration</a>
                </li>
                <li class="page-scroll" ng-if="user.isAuthorized">
                    <a href="#" ui-sref="user">User page</a>
                </li>
                <li class="page-scroll" ng-if="user.isAuthorized" ng-controller="AuthCtrl as vm">
                    <a href="#" ng-click="vm.logout()">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header>
    <div ui-view></div>
</header>

<div ng-include="$rootScope.showLoginForm ? 'components/authentication/login.html' : ''"></div>
<div ng-include="$rootScope.showRegisterForm ? 'components/authentication/register.html' : ''"></div>

<footer class="text-center">
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; 2016
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="components/general/routing.js"></script>
<script src="app.js"></script>
<script src="components/authentication/authenticationService.js"></script>
<script src="components/authentication/authenticationController.js"></script>
<script src="components/services/userService.js"></script>
<script src="components/user/userPageController.js"></script>
<script src="components/user/userPageService.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
</body>
</html>
