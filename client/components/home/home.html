<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="intro-text">
                <span class="name">Awesome application</span>
                <hr class="star-light">
                <div class=" col-lg-10 col-lg-offset-1">
                    <h2>Shorten URLs</h2>
                    <button type="submit" class="btn btn-default btn-sm btn-position" ng-click="vm.refresh()">
                        Refresh
                    </button>
                    <table class="table table-bordered" style="table-layout:fixed;">
                        <thead>
                        <tr>
                            <th width="30px" align="center">Long url</th>
                            <th width="40px" align="center">Short url</th>
                            <th width="30px" align="center">About</th>
                            <th width="40px" align="center">Tags</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-body" ng-repeat="url in vm.urls">
                            <td class="longText">{{url.long_url}}</td>
                            <td class="longText"><a href="{{url.short_url}}" style="color: white">{{url.short_url}}</a>
                            </td>
                            <td class="longText">{{url.about}}</td>
                            <td>
                                <div style="display: inline" ng-repeat="tag in url.tags">
                                    <span class="label label-info label-hover" ng-click="vm.findByTag(tag)">{{tag.text}}</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <uib-pagination total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage"
                                    ng-change="vm.pageChanged()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
