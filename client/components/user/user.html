<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="intro-text">
                <span class="name">Hello {{user.username}}</span>
                <hr class="star-light">
                <h3>User page!</h3>

                <div class="row">
                    <div class="col-lg-4">
                        <h2>Short URL</h2>
                    </div>
                </div>
                <div class="row custom_container">
                    <div class="col-lg-4">
                        <form name="sentMessage" id="contactForm" novalidate="">
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>URL</label>
                                    <input type="text" class="form-control" placeholder="URL" id="name" required=""
                                           data-validation-required-message="Please enter your name.">

                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>About</label>
                                    <input type="email" class="form-control" placeholder="About" id="email"
                                           required=""
                                           data-validation-required-message="Please enter your email address.">

                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <button type="submit" class="btn btn-default btn-lg">Short</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
